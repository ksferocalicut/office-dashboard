<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Office Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}
h2 {
  text-align: center;
  margin: 12px 0;
}
.dashboard {
  max-width: 900px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
  padding: 10px;
}
.card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.value {
  font-size: 32px;
  font-weight: bold;
}
.label {
  font-size: 14px;
  color: #666;
}
.green { color: #27ae60; }
.red { color: #e74c3c; }
</style>
</head>

<body>

<h2>ðŸ“Š Office Business Dashboard</h2>

<div class="dashboard">
  <div class="card">
    <div class="value" id="target">--</div>
    <div class="label">Chitty Target</div>
  </div>
  <div class="card">
    <div class="value" id="done">--</div>
    <div class="label">Business Done</div>
  </div>
  <div class="card">
    <div class="value" id="percent">--%</div>
    <div class="label">% Achieved</div>
  </div>
  <div class="card">
    <div class="value" id="aqi">--</div>
    <div class="label">Asset Quality Index</div>
  </div>
</div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSU_mymXfqLld3abW0IvcDqwaFPmF8dzxF2YWHVsyAuzbGM2GgZbQzd3GRYDMHa8gxtt3WWGBsvtk8S/pub?gid=1757051883&single=true&output=csv";

fetch(csvUrl)
  .then(r => r.text())
  .then(csv => {
    console.log("RAW CSV:", csv);

    const rows = csv.split(/\r?\n/).map(r => r.split(","));
    console.log("ROWS:", rows);

    const map = {};

    // Find metric name & value dynamically
    rows.forEach(row => {
      row.forEach((cell, idx) => {
        const key = cell.replace(/"/g,"").trim();
        const next = row[idx + 1];

        if (!next) return;

        const val = Number(next.replace(/"/g,"").replace(/,/g,""));

        if (!isNaN(val)) {
          map[key] = val;
        }
      });
    });

    console.log("MAP:", map);

    const target = map["Chitty Target"];
    const done = map["Business Done"];
    const aqi = map["Asset Quality Index"];

    document.getElementById("target").textContent = target ?? "--";
    document.getElementById("done").textContent = done ?? "--";
    document.getElementById("aqi").textContent = aqi ?? "--";

    if (target && done) {
      const p = ((done / target) * 100).toFixed(1);
      const el = document.getElementById("percent");
      el.textContent = p + "%";
      el.className = "value " + (p >= 75 ? "green" : "red");
    }
  })
  .catch(e => console.error("FETCH FAILED:", e));
</script>

</body>
</html>
