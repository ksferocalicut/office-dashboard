<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Office Business Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f8;
}

h2 {
  text-align: center;
  padding: 12px 0;
  margin: 0;
}

.dashboard {
  max-width: 1000px;
  margin: auto;
  padding: 10px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
}

.card {
  background: #ffffff;
  border-radius: 14px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 6px 14px rgba(0,0,0,0.08);
}

.value {
  font-size: 32px;
  font-weight: 700;
  color: #2c3e50;
}

.label {
  margin-top: 6px;
  font-size: 14px;
  color: #777;
}

.green { color: #27ae60; }
.amber { color: #f39c12; }
.red   { color: #e74c3c; }

.chart-card {
  grid-column: 1 / -1;
}

canvas {
  max-width: 320px;
  margin: auto;
}

footer {
  text-align: center;
  font-size: 12px;
  color: #888;
  padding: 6px;
}
</style>
</head>

<body>

<h2>ðŸ“Š Office Business Dashboard</h2>

<div class="dashboard">

  <div class="card">
    <div class="value" id="target">--</div>
    <div class="label">Chitty Target</div>
  </div>

  <div class="card">
    <div class="value" id="done">--</div>
    <div class="label">Business Done</div>
  </div>

  <div class="card">
    <div class="value" id="percent">--%</div>
    <div class="label">% Achieved</div>
  </div>

  <div class="card">
    <div class="value" id="aqi">--</div>
    <div class="label">Asset Quality Index</div>
  </div>

  <!-- PIE CHART -->
  <div class="card chart-card">
    <div class="label" style="margin-bottom:10px;font-weight:600;">
      Chitty Business Progress
    </div>
    <canvas id="chittyChart"></canvas>
  </div>

</div>

<footer id="updated">Last updated: --</footer>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSU_mymXfqLld3abW0IvcDqwaFPmF8dzxF2YWHVsyAuzbGM2GgZbQzd3GRYDMHa8gxtt3WWGBsvtk8S/pub?gid=1757051883&single=true&output=csv";

function formatNumber(num) {
  return num.toLocaleString("en-IN");
}

fetch(csvUrl)
  .then(res => res.text())
  .then(csv => {
    const lines = csv.trim().split(/\r?\n/);

    const headers = lines[0].split(",");
    const values  = lines[1].split(",");

    const data = {};
    headers.forEach((h, i) => {
      data[h.trim()] = Number(values[i].replace(/,/g, ""));
    });

    const target = data["Chitty Target"];
    const done   = data["Business Done"];
    const aqi    = data["Asset Quality Index"];
    const remaining = target - done;

    document.getElementById("target").textContent = formatNumber(target);
    document.getElementById("done").textContent   = formatNumber(done);
    document.getElementById("aqi").textContent    = aqi;

    const percent = ((done / target) * 100).toFixed(1);
    const percentEl = document.getElementById("percent");
    percentEl.textContent = percent + "%";

    percentEl.classList.add(
      percent >= 90 ? "green" :
      percent >= 75 ? "amber" : "red"
    );

    // PIE CHART
    new Chart(document.getElementById("chittyChart"), {
      type: "pie",
      data: {
        labels: ["Business Done", "Remaining Target"],
        datasets: [{
          data: [done, remaining],
          backgroundColor: ["#27ae60", "#e74c3c"]
        }]
      },
      options: {
        plugins: {
          legend: {
            position: "bottom"
          }
        }
      }
    });

    document.getElementById("updated").textContent =
      "Last updated: " + new Date().toLocaleString("en-IN");
  })
  .catch(err => console.error("CSV fetch failed:", err));
</script>

</body>
</html>
